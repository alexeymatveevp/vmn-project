{% load staticfiles %}
<head>
	{% include "head.html" %}
	<script type="text/javascript" src="{% static "js/skills.js" %}"></script>
</head>
<body>
{% include "navbar.html" with skills_page="true" %}
<div id="breadcrumbs" class="row">
	<ol class="breadcrumb">
		<li class="breadcrumb-part"><a href="/">Home</a></li>
		<li class="active breadcrumb-part">Skills</li>
	</ol>
</div>
<div class="row centered">
	<div class="col-md-8">	
		<ul id="skills">
			{% for s in skills %}
			<li class="space-7">
				<a id="{{ s }}" class="alert-link" href="/skill/{{ s }}">{{ s }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="col-md-4">
		{% include "students-sidebar.html" %}
	</div>
</div>
</body>
</html>
