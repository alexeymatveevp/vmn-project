{% load staticfiles %}
<html>
<head>
  <script src="{% static "bower_components/jquery/jquery.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/script.js" %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static "js/style.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
</head>
<body>
	<div id="breadcrumbs" class="row">
		<ol class="breadcrumb">
		  <li class="breadcrumb-part"><a href="/">Home</a></li>
		  <li class="active breadcrumb-part">Skills</li>
		</ol>
	</div>
	<div class="row">
		<div class="col-md-4">
			<ul>
				{% for s in skills %}
				<li>
					<a class="alert-link" href="/skill/{{ s }}">{{ s }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="col-md-8">
		</div>
	</div>
	
</body>
</html>
