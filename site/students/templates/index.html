<html>
  <head>
    <script type="text/javascript" src="js-graph-it.js"></script>
    <link rel="stylesheet" type="text/css" href="js-graph-it.css">
    <style>
      .block { position: absolute; }
    </style>
  </head>
  <body onload="initPageObjects();">
  	<div class="canvas" id="mainCanvas" style="width: 350px; height: 250px; border: 1px solid black;">
  	<ul>
	{% for q in questions %}
		<li class="block">{{ q }}</li>
	{% endfor %}
	</ul>
	<ul>
		<li id="1" class="block" style="left: 10px; top:40px;">hello</li>
		<li id="2" class="block" style="left: 10px; top:20px;">there</li>
	</ul>	
	<div class="connector 1 2"></div> 
	</div>
  </body>
</html>
