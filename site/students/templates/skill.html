{% load staticfiles %}
<html>
<head>
  <script src="{% static "bower_components/jquery/jquery.min.js" %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static "js/style.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
</head>
<body>
	<div id="breadcrumbs" class="row">
		<ol class="breadcrumb">
		  <li class="breadcrumb-part"><a href="/">Home</a></li>
		  <li class="breadcrumb-part"><a href="/skills">Skills</a></li>
		  <li class="active breadcrumb-part">{{ skill.name }}</li>
		</ol>
	</div>
	<div class="container">
		<div class="row">
				<h1 class="text-info">{{ skill.name }}</h1>
				<img src="{{skill.img}}" height="200px"/>
				<p >{{ skill.desc }}</p>
			</div>
		<div class="row">		
				<ul>
					{% for q in questions %}
					<li>{{ q }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
